<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.svg">
    <link rel="stylesheet" href="./style.css">
    <!--anime js for the svg-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
        integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--for  charts-->

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <!--for our main javascripts-->
    <script src="./main.js"></script>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <title>summarize your day</title>
</head>

<body onload="getDateTimeLocation()">
    <div class="backgroundWelcome">&nbsp;</div>
    <nav>
        <button id="summaryButton" class="active" onclick="buttonNav(this)">summary</button>
       <button id="weatherButton" onclick="buttonNav(this)">weather</button>
        <span id="time">time</span>
    </nav>

    <div class="container">
        <section class="summary" id="summaryTab">
            <div id="summaryContainer">
                <header id="headerSummary">greetings</header>
                <div id="dateTime">dateTime</div>
            </div>
        </section>
     
        <section class="weather" id="weatherTab">
            <div>
                <h2>hourly forecast</h2>
                <div id="listOfTemp">

                </div>
            </div>
            <div>
                <h2>weekly forecast</h2>
                <div id="graph">hold for graph</div>
            </div>
        </section>
    </div>



</body>

</html>
