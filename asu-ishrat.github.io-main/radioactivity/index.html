<body onload="generate()">
    <div class="metrics">
        <div>
            <span id="war"></span>
            <p class="caption">chance of war</p>
        </div>
        <div> <span id="favor"></span>
            <p class="caption">government <br>favorability</br></p>
        </div>
        <div>
            <span id="cost"></span>

        </div>
        <div>

            <p class="caption">space corp<br/> earnings </p>
        </div>
    </div>

    <div class="graph">
        <div id="container"></div>
    </div>

    <script>
        var warVal = 60;
        var favorVal = 40; 
        var costVal = 115; 
        var earningsVal = 3.5; 



        function generate(){

            let war = document.getElementById('war')
            let favor = document.getElementById('favor')
            let cost = document.getElementById('cost')
            let earnings = document.getElementById('earnings')

            war.innerHTML = `${warVal}%`
            favor.innerHTML = `${favorVal}%`
            cost.innerHTML = `$${costVal}K`
            earnings.innerHTML = `$${earningsVal}B`

            graph(); 

        }
